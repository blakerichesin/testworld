<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Team Website!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fixed top nav bar */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #ccc;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    /* Navigation buttons */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 500;
    }

    .nav-links a:hover {
      background-color: #333;
      color: white;
    }

    /* Hero section */
    .hero {
      height: 60vh;
      background-image: url('/HCNS_logo1.png'); 
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      margin-top: 60px; /* offset for fixed nav */
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    .hero-subtitle {
      font-size: 1.5em;
    }

    /* Main content */
    .main-content {
      background-color: white;
      padding: 40px 20px;
    }

    .main-content h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .main-content p {
      font-size: 18px;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Fixed Navigation -->
  <div class="top-nav">
    <div class="logo">My Site Logo or Name</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="members.html">Members</a>
      <a href="publications.html">Publications</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <div class="hero-title">Header test</div>
      <div class="hero-subtitle">This is a subtitle under the hero image</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Smaller Title Below the Picture</h2>
    <p>This is testing for a paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum commodo id dolor sed lacinia.</p>
  </div>

</body>
</html>
